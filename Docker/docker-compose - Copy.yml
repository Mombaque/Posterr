version: '3.7'

services:
   posterr.database:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: posterrdatabase
    ports:
    - "11433:1433"
    environment: 
      MSSQL_SA_PASSWORD: ea!@#12345
      MSSQL_PID: Developer
      ACCEPT_EULA: Y
    volumes:
       - C:\Posterr:/var/opt/mssql
   posterr.api:
    image: mombach/repo-posterr:dev
    container_name: posterrapi
    ports:
    - "8000:8000"